<!DOCTYPE html>
<html lang="en">
<head>
    <title>LOGIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #2a5298 0%, #959ea7 100%);
            min-height: 100vh;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .login-icon {
            font-size: 3rem;
            color: #1e3c72;
            margin-bottom: 1rem;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #ddd;
        }
        .form-control:focus {
            border-color: #1e3c72;
            box-shadow: 0 0 0 0.2rem rgba(30, 60, 114, 0.25);
        }
        .btn-login {
            background: #1e3c72;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
        }
        .btn-login:hover {
            background: #2a5298;
        }
        .admin-link {
            color: #1e3c72;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .admin-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="login-card p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-circle login-icon"></i>
                        <h2 class="mb-3">Sit-in Monitoring System</h2>
                        <p class="text-muted">Please login to continue</p>
                    </div>

                    <form action="/login" method="post">
                        <div class="mb-3">
                            <label class="form-label">ID Number</label>
                            <input type="text" name="un" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="pwd" class="form-control" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" name="is_admin" id="is_admin">
                            <label class="form-check-label" for="is_admin">Login as Administrator</label>
                        </div>
                        <button type="submit" class="btn btn-login btn-primary w-100 text-white">Login</button>
                    </form>

                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="{{ url_for('signup') }}">Register</a></p>
                    </div>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert {% if category == 'error' %}alert-danger{% else %}alert-success{% endif %} mt-3">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

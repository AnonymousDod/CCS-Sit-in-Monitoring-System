        }

</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-shield-lock me-2"></i>Admin Panel
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_dashboard') }}">

                        </a>
                    </li>

                        <a class="nav-link" href="{{ url_for('admin_users') }}">
                            <i class="bi bi-people"></i>Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('admin_sessions') }}">
                            <i class="bi bi-clock"></i>Sessions
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_announcements') }}">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_sitin') }}">

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_feedback') }}">

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{{ url_for('admin_logout') }}">
                            <i class="bi bi-box-arrow-right"></i>Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <h2 class="mb-4">Current Sit in</h2>

            <!-- Simple Sessions Table -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped" id="sessionsTable">
                            <thead>
                                <tr>
                                    <th>Sit ID Number</th>
                                    <th>ID Number</th>
                                    <th>Name</th>
                                    <th>Purpose</th>
                                    <th>Sit Lab</th>
                                    <th>Session</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Sessions will be loaded dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and DataTables -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    
    <script>
        let sessionsTable;

        $(document).ready(function() {
            // Initialize DataTable
            sessionsTable = $('#sessionsTable').DataTable({
                pageLength: 10,
                language: {
                    search: "Search:"
                }
            });

            // Load sessions data
            loadSessions();
        });

        function loadSessions() {
            fetch('/api/get_filtered_sessions')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Clear existing table data
                        sessionsTable.clear();

                        // Add new data
                        data.sessions.forEach(session => {
                            const isActive = !session.end_time;
                            const status = isActive ? 'Active' : 'Completed';
                            
                            const actions = isActive ? 
                                `<button class="btn btn-sm btn-danger" onclick="endSession(${session.id})">End</button>` : 
                                '-';
                            
                            const sessionTime = isActive ? 
                                formatTimeSince(new Date(session.start_time)) : 
                                formatDuration(session.duration);

                            sessionsTable.row.add([
                                session.id,
                                session.student_id,
                                `${session.firstname} ${session.lastname}`,
                                session.purpose || '-',
                                session.lab_unit || '-',
                                sessionTime,
                                status,
                                actions
                            ]);
                        });

                        sessionsTable.draw();

                        if (data.sessions.length === 0) {
                            // Display "No data available" message
                            const tbody = document.querySelector('#sessionsTable tbody');
                            if (tbody) {
                                tbody.innerHTML = '<tr><td colspan="8" class="text-center">No data available</td></tr>';
                            }
                        }
                    }
                })
                .catch(error => {
                    console.error('Error fetching sessions:', error);
                });
        }

        function formatTimeSince(date) {
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);
            
            let interval = Math.floor(seconds / 3600);
            if (interval > 0) {
                return interval + 'h ' + Math.floor((seconds % 3600) / 60) + 'm';
            }
            interval = Math.floor(seconds / 60);
            return interval + 'm';
        }

        function formatDuration(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return hours > 0 ? `${hours}h ${mins}m` : `${mins}m`;
        }

        function endSession(sessionId) {
            if (confirm('Are you sure you want to end this session?')) {
                fetch(`/api/end_sitin/${sessionId}`, {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Reload data
                        loadSessions();
                    } else {
                        alert(data.error || 'Error ending session');
                    }
                });
            }
        }
    </script>
</body>
</html>
